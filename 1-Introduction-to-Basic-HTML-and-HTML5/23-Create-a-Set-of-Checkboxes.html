<!--Author: Alicia Piavis
    Title: Create a Set of Checkboxes
    Date: 4/8/2019
    Project: Techtonic Pre-Work
    Summary: I learned how to make a set of checkboxes to receive user input when
      there may be more than one answer.  To do this, each checkbox is nested in
      its own label element and all checkboxes that are part of the same group
      have the same name attribute.-->

<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <form action="/submit-cat-photo">
    <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor"> Indoor</label>
    <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button><br>
    <label for="loving"><input id="loving" type="checkbox" name="personality">
    Loving</label>
    <label for="cranky"><input id="cranky" type="checkbox" name="personality">
    Cranky</label>
    <label for="lazy"><input id="lazy" type="checkbox" name="personality">
    Lazy</label>
  </form>
</main>
